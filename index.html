<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http- equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo png.png" alt="Spotify"> Spotify</li>
            <li> Home</li>
            <li> About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1> Best of NCS-No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src=".vscode/10.jpg" alt="1">
                    <span> Let me love you</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span> song from legion</span>
                    <span class="songlistplay"><span class="timestamp"> 03:69 </span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="1">
                    <span> trap</span>
                    <span class="songlistplay"><span class="timestamp"> 02:56</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="1">
                    <span> feel</span>
                    <span class="songlistplay"><span class="timestamp"> 04:65</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="1">
                    <span> plug walk </span>
                    <span class="songlistplay"><span class="timestamp">06:58</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="5.jpg" alt="1">
                    <span> slient song</span>
                    <span class="songlistplay"><span class="timestamp"> 06:45</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="1">
                    <span> sleeping at last </span>
                    <span class="songlistplay"><span class="timestamp"> 02:47</span><i class="fa-regular fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="1">
                    <span> Back it up </span>
                    <span class="songlistplay"><span class="timestamp"> 03:25</span><i class="fa-regular fa-3x fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-fast"></i>
           <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
