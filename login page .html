<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
    
        background-image:url("particle-lines-futuristic-gradient-background.jpg");
        padding: 125px;
        }

        h2 {
            text-align: center;
        }
       

        form {
            width: 300px;
            margin: auto;
            background-color: rgba(244, 240, 243, 0);
            padding: 20px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }
        .username-box {
    position: relative;
    width: 300px;
}

.username-input {
    width: 100%;
    padding: 10px 10px 10px 40px; 
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.user-icon {
    position: absolute;
    right: 10px;
    top: 40%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #555;
    cursor: pointer;
}

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .password-box {
    position: relative;
    width: 300px;
}

.password-input {
    width: 100%;
    padding: 10px 10px 10px 40px; 
    font-size: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc
}

.eye-icon {
    position: absolute;
    right: 10px;
    top: 40%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #555;
}
.forget{
    margin-top: 3px;
    margin-bottom: 13px;
}
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: rgb(168, 168, 240);
            color: rgb(20, 2, 2);
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(120, 120, 242);
        }
        .forget{
        text-align: left;
        color: blue;
        }
        .sign{
            text-align: right;
            color: blue;
        }
        span{
            text-align: right;
        }
    </style>
</head>

<body>
    <h2>Login</h1>

    <form>
        <label>Username:</label><br>
        <div class="username-box">
    <span class="user-icon">üë§</span>
    <input type="text" class="username-input" placeholder="Username">
</div>

        <label>Password:</label><br>
        <div class="password-box">
    <span class="eye-icon">üëÅ</span>
    <input type="password" class="password-input" placeholder="Enter password">
</div>
        
        <div class="forget"> forget password</div>

        <input type="submit" name="submit" value="Login">
        Not registered yet?
        <div class ="sign"> sign in</div>
    </form>
</body>
</html>
